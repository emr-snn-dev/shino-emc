<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>管理画面</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>

<h1>管理画面</h1>

<textarea id="news-input" placeholder="お知らせ内容"></textarea>
<button id="news-save">投稿</button>

<div id="save-result"></div>

<script>
document.getElementById("news-save").onclick = async ()=>{

  const text = document.getElementById("news-input").value;
  if(!text) return;

  let news = JSON.parse(localStorage.getItem("news") || "[]");

  news.push({
    text,
    date: Date.now()
  });

  localStorage.setItem("news", JSON.stringify(news));
  document.getElementById("save-result").textContent = "保存しました！";
};
</script>

</body>
</html>
