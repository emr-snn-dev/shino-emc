<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ページが見つかりません - 404</title>
<link rel="stylesheet" href="style.css">
<style>
/* 画面全体 */
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    animation: fadeIn 0.8s;
}

/* ▼ 背景グラデーション動き */
.bg-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(120deg, #003366, #0055aa, #0077cc);
    background-size: 300% 300%;
    animation: bgmove 6s infinite alternate;
    z-index: -1;
}

@keyframes bgmove {
    0% { background-position: 0% 0%; }
    100% { background-position: 100% 100%; }
}

/* ▼ ページ本体中央 */
.page404 {
    text-align: center;
    margin-top: 14vh;
    color: white;
}

.page404 h1 {
    font-size: 3rem;
    margin-bottom: 10px;
}

.page404 p {
    font-size: 1.2rem;
}

/* ▼ 戻るボタン */
.back-btn {
    display: inline-block;
    background: white;
    color: #003366;
    padding: 12px 26px;
    border-radius: 8px;
    margin-top: 30px;
    cursor: pointer;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
    transition: 0.25s;
}
.back-btn:hover {
    opacity: 0.8;
}

/* ▼ ローディング（ぐるぐる or 棒 ランダム表示） */
#loading {
    margin-top: 25px;
}

.spinner {
    width: 36px;
    height: 36px;
    border: 4px solid white;
    border-top: 4px solid transparent;
    border-radius: 50%;
    margin: 0 auto;
    animation: spin 0.8s linear infinite;
}

.bar {
    width: 120px;
    height: 6px;
    border-radius: 3px;
    background: rgba(255,255,255,0.3);
    margin: 0 auto;
    overflow: hidden;
    position: relative;
}
.bar::after {
    content: "";
    width: 40%;
    height: 100%;
    position: absolute;
    background: white;
    animation: bar 1.2s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes bar {
    0% { left: -40%; }
    100% { left: 100%; }
}

/* フェードアウト */
.fadeout {
    animation: fadeOut 0.7s forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
}
@keyframes fadeOut {
    from { opacity: 1; }
    to   { opacity: 0; }
}
</style>
</head>
<body>

<div class="bg-animation"></div>

<div class="page404">
    <h1>404 Not Found</h1>
    <p>お探しのページは見つかりません。</p>

    <!-- ローディング表示 -->
    <div id="loading"></div>

    <!-- 戻るボタン -->
    <div class="back-btn" id="toHome">トップページへ戻る</div>
</div>

<script>
// ------------------------------------------
// ローディング演出（ぐるぐる or 棒　ランダム）
// ------------------------------------------
const loadBox = document.getElementById("loading");
if (Math.random() < 0.5) {
    loadBox.innerHTML = `<div class="spinner"></div>`;
} else {
    loadBox.innerHTML = `<div class="bar"></div>`;
}

// ------------------------------------------
// 戻る演出（フェードして home.html へ）
// ------------------------------------------
document.getElementById("toHome").addEventListener("click", () => {
    document.body.classList.add("fadeout");
    setTimeout(() => {
        window.location.href = "home.html";
    }, 700);
});
</script>

</body>
</html>
