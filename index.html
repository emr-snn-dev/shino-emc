<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>篠ノ井技術クラブ</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- JS -->
  <script src="js/app.js" defer></script>
  <script src="js/news.js" defer></script>
  <script src="js/header.js" defer></script>
  <script src="js/footer.js" defer></script>
</head>
<body>

  <!-- ローディング画面（JSが自動で操作） -->
  <div id="loading-screen" aria-hidden="true">
    <div class="loading-animation" role="img" aria-label="読み込み中"></div>
  </div>

  <!-- ヘッダー自動挿入（header.js） -->

  <main>
    <section class="hero card">
      <div class="hero-inner">
        <!-- ロゴ（↓開発環境用のローカルアップ画像パス） -->
        <img src="/mnt/data/A_hand-drawn_and_digitally_rendered_logo_for_a_Jap.png"
             alt="篠ノ井技術クラブ ロゴ" class="club-logo" />
        <h1>篠ノ井技術クラブ</h1>
        <p class="lead">エコマラソン &amp; エコマイレッジに挑戦！技術で燃費効率の限界を突破します。</p>
      </div>
    </section>

    <section class="card">
      <h2>最新のお知らせ</h2>
      <ul id="news-list">
        <li class="loading-dot">読み込み中…</li>
      </ul>
    </section>

  </main>

  <!-- フッター自動挿入（footer.js） -->

</body>
</html>
