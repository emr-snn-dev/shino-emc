<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>篠ノ井技術クラブ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>篠ノ井技術クラブ</h1>

<section id="newsArea"></section>

<script>
(function(){
    const data = JSON.parse(localStorage.getItem("latestNews"));
    if(!data) return;

    const today = new Date();
    const created = new Date(data.date);
    const diff = (today - created) / (1000 * 60 * 60 * 24);

    const showNew = diff <= data.newDays;

    document.getElementById("newsArea").innerHTML = `
        <div class="news-card">
            <div>
                <h3>${data.title}${showNew ? '<span class="new-badge">NEW!</span>' : ''}</h3>
                <p>${data.content}</p>
                <small>${data.date}</small>
            </div>
        </div>
    `;
})();
</script>

</body>
</html>
